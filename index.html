<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN CRAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Space Mono', monospace;
        }

        /* Canvas for the interactive background */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; 
        }

        /* Main content container */
        .content-wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        /* Re-enable pointer events for interactive elements */
        .interactive {
            pointer-events: auto;
        }

        /* Glitch/Glow effect on the title */
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: -2px;
        }

        /* Link styling */
        .link-item {
            position: relative;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .link-item::before, .link-item::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .link-item::before {
            top: 0;
            left: 0;
        }

        .link-item::after {
            bottom: 0;
            right: 0;
        }

        .link-item:hover {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .link-item:hover::before {
            top: -5px;
            left: -5px;
            border-top-color: #fff;
            border-left-color: #fff;
        }

        .link-item:hover::after {
            bottom: -5px;
            right: -5px;
            border-bottom-color: #fff;
            border-right-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Interactive Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Foreground Content -->
    <main class="content-wrapper">
        <div class="text-center interactive">
            <h1 class="text-5xl md:text-7xl font-bold mb-4">TheMaker777</h1>
            <p class="text-gray-400 text-sm md:text-base mb-10 tracking-widest uppercase">System / Online</p>
            
            <!-- Navigation Links -->
            <nav class="flex flex-col md:flex-row gap-4 md:gap-8 justify-center items-center">
                <a href="https://github.com/TheMaker777" class="link-item interactive">
                    [ GitHub ]
                </a>
                <a href="/projects/" class="link-item interactive">
                    [ Projects ]
                </a>
                <a href="#blog" class="link-item interactive">
                    [ Blog ]
                </a>
                <a href="#contact" class="link-item interactive">
                    [ Contact ]
                </a>
            </nav>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mouse interaction object
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        // Track mouse movement globally
        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Reset mouse when it leaves the window
        window.addEventListener('mouseout',
            function() {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        )

        // Create Particle
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
                this.density = (Math.random() * 30) + 1;
            }

            // Draw individual particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }

            // Check particle position, check mouse position, move the particle, draw the particle
            update() {
                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Collision detection - mouse position / particle position
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                // Move particles away from mouse
                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                }

                // Move naturally (constant slow drift)
                this.x += this.directionX;
                this.y += this.directionY;

                // Draw
                this.draw();
            }
        }

        // Initialize particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 0.5;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                // Slower constant movement
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#ffffff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Connect particles with lines if close enough
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(255, 255, 255,' + opacityValue + ')';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Handle resize event
        window.addEventListener('resize', 
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/80) * (canvas.height/80));
                init();
            }
        );

        // Start animation
        init();
        animate();
    </script>
</body>
</html>
